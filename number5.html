<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Cabeçalho, Corpo e Rodapé</title>
</head>
<body>

    <h2>Tabela completa</h2>

    <table border="1">
        <!-- Cabeçalho da Tabela -->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <!-- Corpo da Tabela -->
        <tbody>
            <tr>
                <td>Victor Gouveia</td>
                <td>23</td>
                <td>Desenvolvedor</td>
            </tr>
            <tr>
                <td>Nayra França</td>
                <td>37</td>
                <td>Engenheira</td>
            </tr>
            <tr>
                <td>Victor Hugo</td>
                <td>22</td>
                <td>Arquiteto</td>
            </tr>
            <tr>
                <td>Maria Gouveia</td>
                <td>21</td>
                <td>Vendedora</td>
            </tr>
        </tbody>

        <!-- Rodapé da Tabela -->
        <tfoot>
            <tr>
                <td colspan="3">Total de Pessoas: 4</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
